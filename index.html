<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 3</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar fixed-top" style="background-color: #1a61b4;">
            <div>
                <a class="navbar-brand" href="#" style="margin-left: 25%;"><img src="img/logo.png" alt="logo.png"
                        width="140px"></a>
            </div>
            <div style="display: flex; flex-direction: row; align-items: center; padding: 15px;">
                <a class="link-light link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                    href="#" style="margin-right: 25px;">
                    Inicio
                </a>
                <a class="link-light link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                    href="#" style="margin-right: 25px;">
                    Ver Paquetes de Viaje
                </a>
                <a class="link-light link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                    href="#" style="margin-right: 25px;">
                    Soporte al Cliente
                </a>
            </div>
        </nav>
    </header>



    <section class="container-formulario">
        <h4>Informacion de reserva</h4>
        <form action="#" class="form">
            <div class="input-box">
                <label>Nombres</label>
                <input type="text" placeholder="Ingrese sus nombres">
            </div>

            <div class="input-box">
                <label>Apellidos</label>
                <input type="text" placeholder="Ingrese sus apellidos">
            </div>

            <div class="colum">
                <div class="input-box">
                    <label>Teléfono</label>
                    <input type="text" placeholder="Ingrese su teléfono">
                </div>

                <div class="input-box">
                    <label>Fecha Nacimiento</label>
                    <input type="date" placeholder="">
                </div>
            </div>

            <div class="input-box">
                <label>País</label>
                <input type="text" placeholder="Ingrese su país">
            </div>

            <div class="input-box">
                <label>Rut</label>
                <input type="text" placeholder="Ingrese Rut">
            </div>

            <div class="input-box">
                <label>Correo Electrónico</label>
                <input type="text"placeholder="Ingrese su correo electronico">
            </div>

            <div class="genero-box">
                <h3>Género</h3>
                <div class="opcion-genero">
                    <div class="genero">
                        <input type="radio" id="check" name="genero">
                        <label for="check-masculino">Masculino</label>
                    </div>
                    <div class="genero">
                        <input type="radio" id="check" name="genero">
                        <label for="check-femenino">Femenino</label>
                    </div>
                </div>
            </div>
            <a href="#"><button>Guardar Reserva</button></a>
        </form>
    </section>

    <footer
        style="background-color: #1a1e21; color: whitesmoke; text-align: center; margin: 0; padding-top: 15px; padding-bottom: 15px;">
        <p> &copy; 2024 Copyright Aeronube | Nuestro Correo: <a
                class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                href="#" style="margin-right: 25px;">
                correocentrodeviajes@gmail.com
            </a></p>
    </footer>
</body>

</html>
